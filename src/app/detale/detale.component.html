<div *ngIf="szczepionka">
<h1>Detale {{szczepionka.name}}</h1>

<table>
  <tr>
    <th>Wlasciwosc</th>
    <th>Opis</th>
  </tr>
  <tr>
    <td>Cena</td>
    <td><app-minidetal [cena]="szczepionka.details.price"></app-minidetal></td>
  </tr>
  <tr>
    <td>Kraj</td>
    <td>{{szczepionka.details.country}}</td>
  </tr>
</table>

<a [routerLink]="['/list']">Zamknij</a>
</div>
